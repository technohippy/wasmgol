<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <!--
    <script src="./gameoflife.js"></script>
    -->
    <script>
    const width = 18;
    const height = 11;
    const memory = new WebAssembly.Memory({initial:1});
    const cells = new Uint32Array(memory.buffer, 0, width * height * 2 + 1);
    for (let i = 0; i < width * height * 2 + 1; i++) {
      cells[i] = 0;
    }
    [
      [2, 4], [2, 5], [2, 6],
      [4, 3], [5, 3],
      [4, 7], [5, 7],
      [7, 4], [7, 5], [7, 6],
      [10, 4], [10, 5], [10, 6],
      [12, 3], [13, 3],
      [12, 7], [13, 7],
      [15, 4], [15, 5], [15, 6]
    ].forEach((xy) => {
      const x = xy[0];
      const y = xy[1];
      cells[x + y * width + 1] = 1;
    });

    function show() {
      const mem = new Uint32Array(memory.buffer);
      const offset = mem[0] === 0 ? 1 : width * height + 1; 
      let world = '\n';
      for (let y = 0; y < height; y++) {
        let line = '';
        for (let x = 0; x < width; x++) {
          line += mem[offset + x + y * width] === 1 ? '*' : ' ';
          //line += mem[offset + x + y * width];
        }
        world += line;
        world += '\n';
      }
      console.log(world);
    }

    var importObject = {
      console: {
        log: console.log
      },
      js: {
        mem: memory
      }
    };

    fetch('gol.wasm').then(response =>
      response.arrayBuffer()
    ).then(bytes =>
      WebAssembly.instantiate(bytes, importObject)
    ).then(results => {
      const nextStep = results.instance.exports.nextStep;
      //setInterval(() => {
        nextStep(width, height);
        show();
      //}, 1000);
    });
    </script>
  </head>
  <body>
  </body>
</html>
